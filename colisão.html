<html>
<head>
    <title>Nave como Objeto</title>
    <meta charset="utf-8"/>
    <script src="sprite.js"></script>
</head>
<body>
    <canvas id="canv" width="800" height="600">
        Este browser não suporta o objeto canvas do HTML5.
    </canvas>
    <script>
        canvas = document.getElementById("canv");
        ctx = canvas.getContext("2d");

        imgNave = new Image();
        imgNave.src = "img/nave.png";
        imgNave.onload = criaNave;

       unction criaNave() {            nave = new Sprite(ctx, imgNave, canvas.width / 2 - imgNave.width / 2,
                            canvas.height - imgNave.height, 20);
            nave.desenhar();
        }
        document.addEventListener("keydown",
            function(evento) {
                var tecla = evento.key;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (tecla == “ArrowLeft”) { // Seta para esquerda
                    nave.esquerda();
                } else if (tecla == “ArrowRight”) { // Seta para direita
                    nave.direita();
                } else if (tecla == “ArrowUp”) { // Seta para cima
                    nave.subir();
                } else if (tecla == “ArrowDown”) { // Seta para baixo
                    nave.descer(30);
                }
                nave.desenhar();

        });</script>
</body>
</html>
